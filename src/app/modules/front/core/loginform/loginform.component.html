

<div class="login-section section mt-90 mb-90">
    <div class="container">
        <div class="row">
            
            <!-- Login -->
            <div class="col-12 ">
                <div class="ee-login">
                    
                    <h3>Login to your account</h3>
                    <p>Our CRM system provides you with all you need to run your business</p>
                    
                    <!-- Login Form -->
                    <form #answerForm="ngForm" (ngSubmit)="onSubmit(answerForm)">
                        <div class="row">
                            <div class="col-12 mb-30"><input type="text" placeholder="Type your username " name="username" [(ngModel)]="user.username"></div>
                            <div class="col-12 mb-20"><input type="password" placeholder="Enter your passward" name="passwd" [(ngModel)]="user.password"></div>
                            <div class="col-12 mb-15">
                                <label *ngIf="errorMessage != null" for=""><small>{{errorMessage}}</small></label>
                                
                                
                                
                                <a href="#">Forgotten pasward?</a>
                                
                            </div>
                            <div class="col-12"><input type="submit" value="LOGIN"></div>
                        </div>
                    </form>  
                    <h5>Donâ€™t have account? please click <a (click)="navigateTo()"  style="display: contents; float: none;">here</a></h5>
                </div>
            </div>
            
        </div>
    </div>
</div><!-- Login Section End -->
