<div class="answer-form">
  <form #answerForm="ngForm" (ngSubmit)="onSubmit(answerForm)">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Enter your answer" name="username" [(ngModel)]="user.username"/>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="********" name="passwd" [(ngModel)]="user.password"/>
    </div>
    <div class="form-group">
      <button class="form-control btn" type="submit">Login</button>
    </div>
  </form>
</div>
