<div class="dashboard-wrapper">
    <div class="container-fluid  dashboard-content">
      <!-- ============================================================== -->
      <!-- pageheader -->
      <!-- ============================================================== -->
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="page-header">
            <button class="btn btn-primary" data-toggle="modal" data-target="#modal">Add Role</button>
          </div>
        </div>
      </div>
      <!-- ============================================================== -->
      <!-- end pageheader -->
      <!-- ============================================================== -->
      <div class="row">
        <!-- ============================================================== -->
        <!-- basic table  -->
        <!-- ============================================================== -->
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="card">
            <h5 class="card-header">ROLES</h5>
            <div class="card-body">
              <div class="table-responsive">
                <table id="table" class="table table-striped table-bordered first">
                  <thead>
                    <tr>
                      <th>ROLE NAME</th>
                      <th>CREATION DATE</th>
                      <th>UPDATE DATE</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of dataList">
                      <td>{{user.roleName}}</td>
                      <td>{{user.createdAt}}</td>
                      <td>{{user.updatedAt | date}}</td>
                      <td>
                        <button class="btn btn-secondary" data-toggle="modal" data-target="#modal" (click)="onEdit(user)">edit</button>
                        <button class="btn btn-danger" (click)="onDelete(user)">delete</button>
                      </td>
                    </tr>
  
                  </tbody>
  
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- ============================================================== -->
        <!-- end basic table  -->
        <!-- ============================================================== -->
      </div>
  
  
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Role</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">              
              <div class="form-group">
                <label for="exampleInputEmail1">Role Name</label>
                <input type="text" class="form-control" name="roleName" [(ngModel)]="user.roleName">
              </div>
              {{user|json}}
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  
  </div>
